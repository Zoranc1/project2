<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <title>Sample Charts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dc.css">
    
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body class="application">

    <div id="outer" class="container-fluid">
        <div class="row">
            <!-- Country Chart - complete -->
            <div class="col-md-6 text-center">
                <div class="chart-wrapper">
                    <div id="titles" class="chart-title">
                       <h4> Number of births, female,male and both sexes combined (thousands)</h4>
                    </div>
                    <div class="chart-stage">
                        <div id="Country-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="chart-wrapper">
                    <div id="title1" class="chart-title">
                        <h4>Number of Births, compering to number of Deaths (thousands)</h4>
                    </div>
                    <div class="chart-stage">
                        <div id="BirthDeth-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div class="reset ">
                    <a href="javascript:location.reload();"><strong>Reset All</strong></a>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Country Chart - complete -->
            <div class="col-12">
                <div class="chart-wrapper">
                    <div id="titles" class="chart-title">
                         <h3>World in Numbers</h3>
                    </div>
                    <div class="chart-stage">
                        <div id="World-chart"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="graph.js"></script>
</body>

</html>
